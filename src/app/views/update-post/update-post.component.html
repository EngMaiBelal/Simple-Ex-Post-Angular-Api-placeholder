<form class="container" 
#myForm="ngForm" 
(ngSubmit)="updatePosts(myForm.value)"
>

  <div class="form-row">
    <div class="col">
      <textarea
      type="text" 
      class="form-control"
      placeholder="Title"
      id="title"
      name="title"
    
      [(ngModel)]='posts.title'
      ></textarea>
    </div>
    <div class="col">
      <textarea 
      type="text" 
      class="form-control" 
      placeholder="Body"
      id="body"
      name="body"
      [(ngModel)]='posts.body'
      ></textarea>
      <!-- ngModel -->

    </div>
  </div>
  <button type="submit" class="btn btn-primary" >Update</button>
  <button type="button" class="btn btn-primary" (click)="back()" >Back</button>


</form>
